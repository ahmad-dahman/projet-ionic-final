<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="mode === 'new'">Nouvel utilisateur</ion-title>
    <ion-title *ngIf="mode === 'connect'">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Adresse mail:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mot de passe:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button full (click)="onSubmitForm()">Soumettre</ion-button>
    <span ion-text color="danger">{{ errorMessage }}</span>
</form>
</ion-content>
